<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- HEADER -->
  <header id="navbar">
    <h1>Teens Solution</h1>

    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>

    <nav id="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="resources.html">Sermons</a></li>
        <li><a href="programs.html">Programs</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h2 class="fade-in">Get in Touch</h2>
      <p class="fade-in">Weâ€™d love to hear from you! Reach out to us for prayers, programs, or questions.</p>
    </div>
  </section>

  <!-- CONTACT FORM & MAP -->
  <section class="contact-section">
    <div class="contact-container">
      <div class="contact-form">
        <h2>Contact Form</h2>
        <form id="contactForm">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" rows="5" required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>

      <div class="contact-map">
        <h2>Our Location</h2>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3971.183220119019!2d5.600352374019963!3d6.397563493588466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1040d3690a24849b%3A0x94efb476f8d6b8d0!2s11%20Egbenoma%20Off%20Osagienoma%20St%2C%20Ugbowo%2C%20Benin%20City!5e0!3m2!1sen!2sng!4v1694952511329!5m2!1sen!2sng" 
          width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-socials">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
    <p>&copy; 2025 Teens Solution. All Rights Reserved.</p>
  </footer>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/2349167379511" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- SCRIPT -->
  <script>
    // Google Form redirect
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSe1ijfoiso1IBb4dmAw4E_YA4ZhjZ5qJHZjpWs8Tjz0IuuOmQ/viewform?usp=dialog";
    });

    // Hide navbar on scroll
    let prevScrollPos = window.pageYOffset;
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
      let currentScrollPos = window.pageYOffset;
      if (prevScrollPos > currentScrollPos) {
        navbar.style.top = "0";
      } else {
        navbar.style.top = "-80px";
      }
      prevScrollPos = currentScrollPos;
    });

    // Mobile menu toggle
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      menuToggle.classList.toggle("open");
    });
  </script>
</body>
</html>
